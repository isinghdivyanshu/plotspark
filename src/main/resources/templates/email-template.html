<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Email Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            text-align: left;
        }
        .footer {
            font-size: 0.8em;
            text-align: center;
            color: #777777;
            padding: 10px;
            margin-top: 20px;
            border-top: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Plotspark</h1>
    </div>
    <div class="content">
        <h2 th:text="${subject}">Subject of the Email</h2>
        <p>Hello,</p>
        <p th:text="${body}">This is the main body of the email. You can put your dynamic content here.</p>
        <p>Thank you,<br>The Plotspark Team</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Plotspark. All rights reserved.</p>
    </div>
</div>
</body>
</html>
